---
- name: Install system packages
  apt:
    update_cache: true
    name:
      - build-essential
      - gnupg2
      - liblzma-dev
      - libpq-dev
      - patch
      - zlib1g-dev

- name: Create RVM gemset
  shell: "/bin/bash --login -c 'rvm use ruby-2.6.2@partynest --create'"
  register: gemset_result
  changed_when: "gemset_result.stdout is search('ruby-2.6.2 - #gemset created ')"

- name: Create system group
  group:
    name: partynest
    system: true

- name: Create system user
  user:
    name: partynest
    group: partynest
    system: true
    create_home: false

- name: Create application directories
  file:
    state: directory
    path: '{{ item }}'
    mode: 'u=rwx,g=rwx,o=rx'
    owner: kotovalexarian
    group: partynest
  with_items:
    - '/opt/partynest'
    - '/opt/partynest/shared'
    - '/opt/partynest/shared/config'
