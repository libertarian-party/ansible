---
- name: Create system group
  group:
    name: partynest
    system: true

- name: Create system user
  user:
    name: partynest
    group: partynest
    system: true
    create_home: false

- name: Install system packages
  apt:
    update_cache: true
    name:
      - build-essential
      - gnupg2
      - liblzma-dev
      - libpq-dev
      - patch
      - zlib1g-dev

- name: Create application directory
  file:
    state: directory
    path: '/opt/partynest'
    mode: 'u=rwx,g=rx,o=rx'
    owner: partynest
    group: partynest
