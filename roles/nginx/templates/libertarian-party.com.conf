upstream partynest {
  server unix:{{ nginx__socket }} fail_timeout=0;
}

server {
  listen 80;
  listen [::]:80;

  server_name {{ nginx__domain }} www.{{ nginx__domain }};

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;

  include             /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_certificate     /etc/letsencrypt/live/libertarian-party.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/libertarian-party.com/privkey.pem;

  ssl_verify_client on;
  ssl_client_certificate /etc/nginx/certs/cloudflare-origin-pull-ca.pem;

  server_name www.{{ nginx__domain }};

  return 301 https://{{ nginx__domain }}$request_uri;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;

  include             /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_certificate     /etc/letsencrypt/live/libertarian-party.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/libertarian-party.com/privkey.pem;

  ssl_verify_client on;
  ssl_client_certificate /etc/nginx/certs/cloudflare-origin-pull-ca.pem;

  server_name {{ nginx__domain }};

  root /opt/partynest/shared/public;

  try_files $uri/index.html $uri @partynest;

  location @partynest {
    proxy_pass http://partynest;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
