---
- name: Install Nginx
  apt:
    update_cache: true
    name: nginx

- name: Create directories for Nginx configuration
  file:
    state: directory
    path: '{{ item }}'
    mode: 'u=rwx,g=rx,o=rx'
    owner: root
    group: root
  with_items:
    - '/etc/nginx'
    - '/etc/nginx/certs'
    - '/etc/nginx/sites-available'
    - '/etc/nginx/sites-enabled'

- name: Download CloudFlare client certificate
  get_url:
    url: 'https://support.cloudflare.com/hc/en-us/article_attachments/201243967/origin-pull-ca.pem'
    checksum: 'sha256:c07f93a4866af4b14367b207f54154ea05629e52db8e333cc814fdec03ca3cf7'
    dest: '/etc/nginx/certs/cloudflare-origin-pull-ca.pem'
    mode: 'u=rw,g=r,o=r'
    owner: root
    group: root

- name: Install Nginx site config
  copy:
    src: files/libertarian-party.com.conf
    dest: /etc/nginx/sites-available/libertarian-party.com
    mode: 'u=rw,g=r,o=r'
    owner: root
    group: root
  notify: Restart Nginx

- name: Enable Nginx site
  file:
    state: link
    src: /etc/nginx/sites-available/libertarian-party.com
    dest: /etc/nginx/sites-enabled/libertarian-party.com
    owner: root
    group: root
  notify: Restart Nginx
