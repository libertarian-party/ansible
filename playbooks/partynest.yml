---
- hosts: partynest.libertarian-party.com
  module_defaults:
    apt:
      force_apt_get: true
  roles:
    - role: ../roles/common
      tags: common
    - role: ../roles/certbot
      tags: certbot
    - role: ../roles/nginx
      tags: nginx
    - role: ../roles/redis
      tags: redis
    - role: ../roles/postgresql
      tags: postgresql
    - role: rvm.ruby
      tags: ruby
      vars:
        rvm1_rvm_version: stable
        rvm1_rvm_check_for_updates: true
        rvm1_install_flags: '--auto-dotfiles'
        rvm1_install_path: '/usr/local/rvm'
        rvm1_user: root
        rvm1_rubies: ['ruby-2.6.2']
        rvm1_bundler_install: true
    - role: ../roles/partynest
      tags: partynest
